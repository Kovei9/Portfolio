<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mackenzie Burt | 3D Modeler & Digital Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: "Comfortaa", sans-serif;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e7ff);
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #283038, #5b7ca2);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-container {
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 20px;
        }

        .carousel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .carousel img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-height: 90%;
        }

        .carousel img.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            z-index: 2;
        }

        .carousel .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s ease;
        }

        .carousel .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        .description {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #34495e;
            text-align: center;
        }

        .back-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        footer {
            background: linear-gradient(90deg, #3c6187, #313b45);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: 50px;
        }

        footer a {
            color: #ffd700;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        Mackenzie Burt | 3D Modeler & Digital Artist
    </header>

    <div class="carousel-container">
        <div class="carousel">
            <button class="arrow left">&larr;</button>
            <img src="https://via.placeholder.com/800x600?text=Art+1" alt="Art 1" class="active" data-description="This is a description for Art 1.">
            <img src="https://via.placeholder.com/800x600?text=Art+2" alt="Art 2" data-description="This is a description for Art 2.">
            <img src="https://via.placeholder.com/800x600?text=Art+3" alt="Art 3" data-description="This is a description for Art 3.">
            <img src="https://via.placeholder.com/800x600?text=Art+4" alt="Art 4" data-description="This is a description for Art 4.">
            <button class="arrow right">&rarr;</button>
        </div>
        <div class="description">This is a description for Art 1.</div>

        <!-- Back to Portfolio Button -->
        <a href="#portfolio">
            <button class="back-button">Back to Portfolio</button>
        </a>
    </div>

    <footer>
        <p>Contact me at: <a href="mailto:mackenzie@example.com">mackenzie@example.com</a></p>
        <p>&copy; 2025 Mackenzie Burt. All Rights Reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.carousel img');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');
        const description = document.querySelector('.description');
        let currentIndex = 0;

        function updateCarousel() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
                if (index === currentIndex) {
                    description.textContent = img.getAttribute('data-description');
                }
            });
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
    </script>
</body>
</html>
