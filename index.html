<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mackenzie Burt Portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Make the header banner stretch across the page */
        .header-banner {
            position: relative;
            width: 100%;
            background-color: #333;  /* Dark background color for the header */
        }

        .header-banner img {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .overlay h1, .overlay p {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #333;  /* Same grey color for the footer */
            color: white;
        }

        /* Styling for the navigation bar */
        .navbar-light .navbar-nav .nav-link {
            color: #333;  /* Adjust color to stand out against background */
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        /* Make the page content more engaging */
        .container {
            max-width: 1140px;
        }

        .main-content img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        /* Ensure images in the gallery are responsive */
        .img-fluid {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header with full width banner -->
    <header class="header-banner bg-dark text-white text-center py-5">
        <img class="img-fluid w-100" src="Images and Videos/ODDS BANNER.png" alt="Banner">
        <div class="overlay">

        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="characters.html">Characters</a></li>
                    <li class="nav-item"><a class="nav-link" href="animations.html">Animations</a></li>

                    <li class="nav-item"><a class="nav-link" href="individualprojects.html">Individual Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="about.html">
                    <img class="img-fluid" src="Images and Videos/About Me.jpg" alt="About Me">
                    <h3 class="mt-2">About Me</h3>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="characters.html">
                    <img class="img-fluid" src="Images and Videos/Characters.jpg" alt="Characters">
                    <h3 class="mt-2">Characters</h3>
                </a>

            <div class="col-md-4 mb-4">

                    <h3 class="mt-2">Animations</h3>

                    <h3 class="mt-2">Individual Projects</h3>

            <div class="col-md-4 mb-4">

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">

    <script>
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', event => {
                // Prevent the default link click behavior
                event.preventDefault();

                // Hide all sections
                document.querySelectorAll('.nav-section').forEach(section => {
                    section.style.display = 'none';
                });

                // Show the section that corresponds to the clicked link
                const sectionId = link.getAttribute('href').substring(1); // Remove the '#' from the href
                document.getElementById(sectionId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
